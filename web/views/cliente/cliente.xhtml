<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Clientes</title>
        <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="ribbon.css"/>
    </h:head>   
    <h:body>
       
         <ui:include src="../common/welcome.xhtml" />
         <ui:include src="../common/menu.xhtml" />
       
        <p:panel header="Clientes">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:inputHidden id="id" value="#{clienteBean.cliente.id}"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{clienteBean.cliente.nome}" style="width:500px;"/>

                    <p:outputLabel value="Endereco:" for="endereco"/>
                    <p:inputText id="endereco" value="#{clienteBean.cliente.endereco}" style="width:500px;"/>

                    <p:outputLabel value="NÃºmero:" for="numero"/>
                    <p:inputText id="numero" value="#{clienteBean.cliente.numero}" style="width:100px;"/>

                    <p:outputLabel value="Complemento:" for="complemento"/>
                    <p:inputText id="complemento" value="#{clienteBean.cliente.complemento}"/>


                    <p:outputLabel value="Bairro:" for="bairro"/>
                    <p:inputText id="bairro" value="#{clienteBean.cliente.bairro}" style="width:500px;"/>

                    <p:outputLabel value="CEP: " for="cep"/>
                    <p:inputText id="cep" value="#{clienteBean.cliente.cep}"/>

                    <p:outputLabel value="Cidade: " for="cidade"/>
                    <p:inputText id="cidade" value="#{clienteBean.cliente.cidade}" style="width: 400px;"/>

                    <p:outputLabel value=" Estado: " for="estado"/>
                    <p:selectOneMenu id="estado" value="#{clienteBean.cliente.estado}">
                        <f:selectItem itemValue="SP" itemLabel="SP"/>
                    </p:selectOneMenu>    

                    <p:outputLabel value="Telefone: " for="telefone"/>
                    <p:inputNumber id="telefone" value="#{clienteBean.cliente.telefone}"/>

                    <p:commandButton value="Salvar" action="#{fornecedorBean.salvar()}" update="growl" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>


         <p:dataTable id="clientes" var="cliente" value="#{clienteBean.clientes}" paginator="true">
            <f:facet name="header">
                Lista de Clientes Cadastrados
            </f:facet>
            <p:column style="width:16px">
                <p:rowToggler />
            </p:column>
            <p:column headerText="ID" sortBy="#{cliente.id}" filterBy="#{cliente.id}">
                <h:outputText value="#{cliente.id}"/>
            </p:column>
            <p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                <h:outputText value="#{cliente.nome}"/>
            </p:column>
            <p:column headerText="Telefone" sortBy="#{cliente.telefone}" filterBy="#{cliente.telefone}">
                <h:outputText value="#{cliente.telefone}"/>
            </p:column>

            <p:rowExpansion>
                <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                    <f:facet name="header">
                        <h:outputText value="#{cliente.id} - #{cliente.nome}"/>
                    </f:facet>
                    <h:outputText value="Nome:" />
                    <h:outputText value="#{cliente.nome}" />

                    <h:outputText value="Telefone?" />
                    <h:outputText value="#{cliente.telefone}" />

                    <h:outputText value="Endereco:" />
                    <h:outputText value="#{cliente.endereco} , #{cliente.numero}" />

                    <h:outputText value="Bairro" />
                    <h:outputText value="#{cliente.bairro}" />

                    <h:outputText value="Complemento:" />
                    <h:outputText value="#{cliente.complemento}" />

                    <h:outputText value="Cidade:" />
                    <h:outputText value="#{cliente.cidade} - #{cliente.estado}" />

                    <h:outputText value="CEP:" />
                    <h:outputText value="#{cliente.cep}" />
                
                </p:panelGrid>
            </p:rowExpansion>
            <p:column headerText="Excluir">
                <h:form>
                    <p:commandButton value="Excluir" action="#{clienteBean.excluir(cliente.id)}" ajax="false"/> 
                </h:form>
            </p:column>
            <p:column headerText="Editar">
                <h:form>
                    <p:commandButton value="Editar" action="#{clienteBean.editar(cliente.id)}" ajax="false"/> 
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
