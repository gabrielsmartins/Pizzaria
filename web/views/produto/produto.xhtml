<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Produtos</title>
        <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="ribbon.css"/>
    </h:head>   
    <h:body>
       
         <ui:include src="../common/welcome.xhtml" />
         <ui:include src="../common/menu.xhtml" />
       
        <p:panel header="Produtos">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:inputHidden id="id" value="#{produtoBean.produto.id}"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{produtoBean.produto.descricao}" style="width:500px;"/>

                    <p:outputLabel value="Endereco:" for="endereco"/>
                    <p:inputText id="endereco" value="#{produtoBean.produto.fornecedor}" style="width:500px;"/>

                    <p:outputLabel value="PreÃ§o:" for="preco"/>
                    <p:inputText id="preco" value="#{produtoBean.produto.preco}" style="width:100px;"/>

                    <p:outputLabel value="Quantidade" for="quantidade"/>
                    <p:inputText id="quantidade" value="#{produtoBean.produto.quantidade}"/>


                    <p:outputLabel value="Tamanho" for="tamanhoVolume"/>
                    <p:inputText id="tamanhoVolume" value="#{produtoBean.produto.tamanhoVolume}" style="width:500px;"/>


                    <p:commandButton value="Salvar" action="#{produtoBean.salvar()}" update="growl" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:panel>


         <p:dataTable id="produtos" var="produto" value="#{produtoBean.produtos}" paginator="true">
            <f:facet name="header">
                Lista de Clientes Cadastrados
            </f:facet>
            <p:column style="width:16px">
                <p:rowToggler />
            </p:column>
            <p:column headerText="ID" sortBy="#{produto.id}" filterBy="#{produto.id}">
                <h:outputText value="#{produto.id}"/>
            </p:column>
            <p:column headerText="Nome" sortBy="#{produto.descricao}" filterBy="#{produto.descricao}">
                <h:outputText value="#{produto.nome}"/>
            </p:column>
             <p:column headerText="Telefone" sortBy="#{produto.preco}" filterBy="#{produto.preco}">
                 <h:outputText value="#{produto.preco}"/>
            </p:column>

            <p:rowExpansion>
                <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                    <f:facet name="header">
                        <h:outputText value="#{produto.id} - #{produto.id}"/>
                    </f:facet>
                    <h:outputText value="Nome:" />
                    <h:outputText value="#{produto.preco}" />

                    <h:outputText value="Telefone?" />
                    <h:outputText value="#{produto.tamanhoVolume}" />

                    <h:outputText value="Endereco:" />
                    <h:outputText value="#{produto.quantidade}" />
                </p:panelGrid>
            </p:rowExpansion>
            <p:column headerText="Excluir">
                <h:form>
                    <p:commandButton value="Excluir" action="#{produtoBean.excluir(produto.id)}" ajax="false"/> 
                </h:form>
            </p:column>
            <p:column headerText="Editar">
                <h:form>
                    <p:commandButton value="Editar" action="#{produtoBean.editar(produto.id)}" ajax="false"/> 
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
