<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Produtos</title>
        <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="ribbon.css"/>
    </h:head>   
    <h:body>


        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="north" resizable="false">
                <ui:include src="../common/welcome.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <ui:include src="../common/menu.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="center">

                <p:panel header="Bebidas">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:inputHidden id="id" value="#{pizzaBean.pizza.id}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Descrição" for="descricao"/>
                            <p:inputText id="descricao" value="#{pizzaBean.pizza.descricao}" style="width:500px;" required="true" requiredMessage="Por favor preencha a Descrição"/>

                            <p:outputLabel value="Ingredientes:" for="ingrediente"/>
                            <h:inputHidden/>
                            <h:inputHidden/>
                            <p:dataTable id="ingrediente" var="ingrediente" value="#{pizzaBean.ingredientes}">
                                <p:column headerText="Ingrediente">
                                    <h:outputText value="#{ingrediente.descricao}"/>
                                </p:column>
                                <p:column headerText="Tamanho/Volume">
                                    <h:outputText value="#{ingrediente.tamanhoVolume}"/>
                                </p:column>
                                <p:column headerText="Quantidade">
                                    <p:inputText id="qntd" value="#{ingrediente.quantidade}" />
                                    <p:slider for="qntd"/>
                                </p:column>

                            </p:dataTable>




                            <p:outputLabel value="Tamanho:"/>
                            <p:selectOneMenu id="volume" value="#{pizzaBean.pizza.tamanhoVolume}" required="true" requiredMessage="Por favor preencha o Tamanho">
                                <f:selectItem itemLabel="Selecione Um" itemValue="" />
                                <f:selectItem itemValue="P" itemLabel="P" />
                                <f:selectItem itemValue="M" itemLabel="M" />
                                <f:selectItem itemValue="G" itemLabel="G" />
                            </p:selectOneMenu>

                            <p:commandButton value="Salvar" action="#{pizzaBean.salvar()}" update="growl" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>


                <p:dataTable id="produtos" var="pizza" value="#{pizzaBean.pizzas}" paginator="true">
                    <f:facet name="header">
                        Lista de Pizzas Cadastrados
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="ID" sortBy="#{pizza.id}" filterBy="#{pizza.id}">
                        <h:outputText value="#{pizza.id}"/>
                    </p:column>
                    <p:column headerText="Descrição" sortBy="#{pizza.descricao}" filterBy="#{pizza.descricao}">
                        <h:outputText value="#{pizza.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade" sortBy="#{pizza.preco}" filterBy="#{pizza.preco}">
                        <h:outputText value="#{pizza.quantidade}"/>
                    </p:column>
                    <p:column headerText="Preço:" sortBy="#{pizza.preco}" filterBy="#{pizza.preco}">
                        <h:outputText value="#{pizza.preco}"/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                            <f:facet name="header">
                                <h:outputText value="#{pizza.id} - #{pizza.id}"/>
                            </f:facet>
                            <h:outputText value="Preço:" />
                            <h:outputText value="#{pizza.preco}" />

                            <h:outputText value="Volume?" />
                            <h:outputText value="#{pizza.tamanhoVolume}" />

                            <h:outputText value="Quantidade:" />
                            <h:outputText value="#{pizza.quantidade}" />
                        </p:panelGrid>
                    </p:rowExpansion>
                    <p:column headerText="Excluir">
                        <h:form>
                            <p:commandButton value="Excluir" action="#{pizzaBean.excluir(pizza.id)}" ajax="false"/> 
                        </h:form>
                    </p:column>
                    <p:column headerText="Editar">
                        <h:form>
                            <p:commandButton value="Editar" action="#{pizzaBean.editar(pizza.id)}" ajax="false"/> 
                        </h:form>
                    </p:column>
                </p:dataTable>

            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
