<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fornecedores</title>
        <h:outputStylesheet library="font-awesome-4.7.0" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="ribbon.css"/>
    </h:head>   
    <h:body>

        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="north" resizable="false">
                <ui:include src="../common/welcome.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="west">
                <ui:include src="../common/menu.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="center">
                
                
                <p:panel header="Fornecedores">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:inputHidden id="id" value="#{fornecedorBean.fornecedor.cnpj}"/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="CNPJ:" for="cnpj"/>
                            <p:inputText id="cnpj" value="#{fornecedorBean.fornecedor.cnpj}" required="true" requiredMessage="Por favor preencha o CNPJ"/>


                            <p:outputLabel value="Nome:" for="nome"/>
                            <p:inputText id="nome" value="#{fornecedorBean.fornecedor.nome}" style="width:500px;" required="true" requiredMessage="Por favor preencha o Nome"/>

                            <p:outputLabel value="Endereco:" for="endereco"/>
                            <p:inputText id="endereco" value="#{fornecedorBean.fornecedor.endereco}" style="width:500px;" required="true" requiredMessage="Por favor preencha o Endereço"/>

                            <p:outputLabel value="Número:" for="numero"/>
                            <p:inputText id="numero" value="#{fornecedorBean.fornecedor.numero}" style="width:100px;" required="true" requiredMessage="Por favor preencha o Número"/>

                            <p:outputLabel value="Complemento:" for="complemento"/>
                            <p:inputText id="complemento" value="#{fornecedorBean.fornecedor.complemento}" required="true" requiredMessage="Por favor preencha o Complemento"/>


                            <p:outputLabel value="Bairro:" for="bairro"/>
                            <p:inputText id="bairro" value="#{fornecedorBean.fornecedor.bairro}" style="width:500px;" required="true" requiredMessage="Por favor preencha o Bairro"/>

                            <p:outputLabel value="CEP: " for="cep"/>
                            <p:inputText id="cep" value="#{fornecedorBean.fornecedor.cep}" required="true" requiredMessage="Por favor preencha o CEP"/>

                            <p:outputLabel value="Cidade: " for="cidade"/>
                            <p:inputText id="cidade" value="#{fornecedorBean.fornecedor.cidade}" style="width: 400px;" required="true" requiredMessage="Por favor preencha a Cidade"/>

                            <p:outputLabel value=" Estado: " for="estado"/>
                            <p:selectOneMenu id="estado" value="#{fornecedorBean.fornecedor.estado}" required="true" requiredMessage="Por favor preencha o Estado">
                                <f:selectItem itemValue="SP" itemLabel="SP"/>
                            </p:selectOneMenu>    

                            <p:outputLabel value="Telefone: " for="telefone"/>
                            <p:inputNumber id="telefone" value="#{fornecedorBean.fornecedor.telefone}" required="true" requiredMessage="Por favor preencha o Telefone"/>

                            <p:outputLabel value="Ativo" for="ativo"/>
                            <p:inputSwitch id="ativo" value="#{fornecedorBean.fornecedor.ativo}"/>

                            <p:commandButton value="Salvar" action="#{fornecedorBean.salvar()}" update="growl" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>


                <p:dataTable id="fornecedores" var="fornecedor" value="#{fornecedorBean.fornecedores}" paginator="true">
                    <f:facet name="header">
                        Lista de Fornecedores Cadastrados
                    </f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="ID" sortBy="#{fornecedor.id}" filterBy="#{fornecedor.id}">
                        <h:outputText value="#{fornecedor.id}"/>
                    </p:column>
                    <p:column headerText="CNPJ" sortBy="#{fornecedor.cnpj}" filterBy="#{fornecedor.cnpj}">
                        <h:outputText value="#{fornecedor.cnpj}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{fornecedor.nome}" filterBy="#{fornecedor.nome}">
                        <h:outputText value="#{fornecedor.nome}"/>
                    </p:column>
                    <p:column headerText="Telefone" sortBy="#{fornecedor.telefone}" filterBy="#{fornecedor.telefone}">
                        <h:outputText value="#{fornecedor.telefone}"/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid  columns="2" columnClasses="label,value" style="width:500px">
                            <f:facet name="header">
                                <h:outputText value="#{fornecedor.id} - #{fornecedor.nome}"/>
                            </f:facet>
                            <h:outputText value="CNPJ:" />
                            <h:outputText value="#{fornecedor.cnpj}" />

                            <h:outputText value="Nome:" />
                            <h:outputText value="#{fornecedor.nome}" />

                            <h:outputText value="Telefone?" />
                            <h:outputText value="#{fornecedor.telefone}" />

                            <h:outputText value="Endereco:" />
                            <h:outputText value="#{fornecedor.endereco} , #{fornecedor.numero}" />

                            <h:outputText value="Bairro" />
                            <h:outputText value="#{fornecedor.bairro}" />

                            <h:outputText value="Complemento:" />
                            <h:outputText value="#{fornecedor.complemento}" />

                            <h:outputText value="Cidade:" />
                            <h:outputText value="#{fornecedor.cidade} - #{fornecedor.estado}" />

                            <h:outputText value="CEP:" />
                            <h:outputText value="#{fornecedor.cep}" />


                            <h:outputText value="Situação:" />
                            <h:outputText rendered="#{fornecedor.ativo==true}" value="Sim"/>
                            <h:outputText rendered="#{fornecedor.ativo==false}" value="Não"/>
                        </p:panelGrid>
                    </p:rowExpansion>
                    <p:column headerText="Excluir">
                        <h:form>
                            <p:commandButton value="Excluir" action="#{fornecedorBean.excluir(fornecedor.id)}" ajax="false"/> 
                        </h:form>
                    </p:column>
                    <p:column headerText="Editar">
                        <h:form>
                            <p:commandButton value="Editar" action="#{fornecedorBean.editar(fornecedor.id)}" ajax="false"/> 
                        </h:form>
                    </p:column>
                </p:dataTable>

                
                
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
