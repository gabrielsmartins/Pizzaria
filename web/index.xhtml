<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticação do Sistema</title>
    </h:head>
    <h:body>

        <p:fieldset legend="Autenticação">
            <h:form>
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    <h:outputText value="Login"/>
                    <h:inputText value="#{usuarioBean.usuario.login}"/>
                    <h:outputText value="Senha"/>
                    <p:password value="#{usuarioBean.usuario.senha}"/>
                    <p:commandButton value="Login" process="@form" action="#{usuarioBean.autentica()}" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
