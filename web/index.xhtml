<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticação do Sistema</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body id="login" style="background-image: url('resources/img/pizza-logo.png');  background-repeat: repeat;">
        <h:form>
            <h1><strong>LOGIN</strong></h1>
            <p:messages id="messages" />
            <p:fieldset legend="Autenticação"> 
                <h:panelGrid columns="2">
                    <p:outputLabel for="email" value="E-mail: " />
                    <p:inputText id="email" value="#{usuarioBean.usuario.login}" style="width: 240px;" required="true" requiredMessage="Informe o e-mail"/>
                    <h:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" style="width: 240px;" required="true" requiredMessage="Informe a senha" />
                    <h:inputHidden/>
                    <p:commandButton value="Login" icon="ui-icon-check" process="@form" action="#{usuarioBean.autentica()}" ajax="false" />
                </h:panelGrid>   
            </p:fieldset>
        </h:form>
    </h:body>
</html>
