<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticação do Sistema</title>
        <!-- <h:outputStylesheet library="css" name="estilo.css"/> -->
    </h:head>
    <h:body>
        <h:form>
            <h1>Login</h1>
            <p:messages id="messages" />
            <p:fieldset legend="Autenticação"> 
                <h:panelGrid columns="2">
                    <h:outputLabel for="email" value="E-mail: " />
                    <h:inputText id="email" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="Informe o e-mail">
                    </h:inputText>
                    <h:outputLabel for="senha" value="Senha: " />
                    <h:inputSecret id="senha" required="true" value="#{usuarioBean.usuario.senha}" requiredMessage="Informe a senha" />
                    <h:message for="entrarGrid" style="color:red;" />
                    <p:commandButton value="Login" icon="ui-icon-check" process="@form" action="#{usuarioBean.autentica()}" ajax="false" />
                </h:panelGrid>   
            </p:fieldset>
        </h:form>
    </h:body>
</html>
